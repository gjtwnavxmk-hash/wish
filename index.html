<style>
 body {
   margin: 0;

   font-family: 'Poppins', sans-serif;

 /* Neon Header */
 .header {
   text-align: center;
   margin-top: 20px;

   font-family: 'Sacramento', cursive;
   color: #ff007f;
   text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff1a75;
   animation: glow 2s infinite alternate;
 }
 @keyframes glow {
   from { text-shadow: 0 0 8px #ff4da6; }
   to { text-shadow: 0 0 18px #ff1a75; }
 }

 /* Roses Falling */
 .petal {
   position: fixed;
   top: -10px;
   width: 22px;
   height: 22px;
   background-image: url('https://i.imgur.com/1JfZ1.png');
   background-size: cover;
   animation: fall linear infinite;
 }
 @keyframes fall {
   0% { transform: translateY(-10vh) rotate(0deg); }
   100% { transform: translateY(110vh) rotate(360deg); }
 }

 /* Slider */
 .slider {
   display: flex;
   gap: 25px;
   overflow-x: auto;
   padding: 20px;
   scroll-behavior: smooth;
 }
 .card {
   min-width: 260px;
   background: rgba(255,255,255,0.55);
   padding: 28px;
   border-radius: 28px;
   backdrop-filter: blur(14px);
   box-shadow: 0 6px 25px rgba(0,0,0,0.18);
   transition: 0.3s;
 }
 .card:hover { transform: scale(1.08); }
 .icon { font-size: 70px; animation: float 2.6s infinite ease-in-out; }
 @keyframes float { 0%,100%{ transform:translateY(0);}50%{ transform:translateY(-12px);} }
 .label { font-size: 22px; font-weight: 600; color: #d00065; }

 /* Popup */
 .popup-bg {
   position: fixed; top: 0; left: 0;
   width: 100%; height: 100%;
   background: rgba(0,0,0,0.5);
   display: none; justify-content:center; align-items:center;
   z-index: 1000;
 }
 .popup-box {
   width: 85%; max-width: 380px;
   background: white;
   padding: 30px;
   border-radius: 20px;
   text-align: center;
   animation: pop 0.6s ease;
 }
 @keyframes pop { from{transform:scale(0.5); opacity:0;} to{transform:scale(1); opacity:1;} }

 .close-btn {
   background: #ff4d8d;
   border: none;
   padding: 12px 20px;
   border-radius: 12px;
   color: white;
   font-weight: 600;
   margin-top: 15px;
 }

 /* Typing Animation */
 .typewriter {
   font-size: 20px;
   width: 0;
   white-space: nowrap;
   overflow: hidden;
   border-right: 3px solid #ff2d7a;
   animation: typing 4s steps(40) forwards, blink 0.8s infinite;
   margin: auto;
 }
 @keyframes typing { from { width: 0; } to { width: 100%; } }
 @keyframes blink { 50% { border-color: transparent; } }

 /* Fireflies */
 .fly {
   position: fixed;
   width: 8px; height: 8px;
   background: rgba(255,255,255,0.9);
   border-radius: 50%;
   box-shadow: 0 0 8px white;
   animation: flyAnim 6s infinite ease-in-out;
 }
 @keyframes flyAnim {
   0% { transform: translate(0,0); }
   50% { transform: translate(40px,-40px); }
   100% { transform: translate(-20px,20px); }
 }

 /* Butterfly */
 .butterfly {
   position: fixed;
   width: 40px;
   animation: flutter 8s infinite ease-in-out;
 }
 @keyframes flutter {
   from { transform: translateX(-10vw) translateY(10vh); }
   to { transform: translateX(110vw) translateY(-30vh); }
 }

  <!-- 3D tilt effect wrapper for images -->
  <script>
    // Sakura petals
    function createPetal() {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 4 + Math.random() * 5 + 's';
      petal.style.opacity = (Math.random() * .7) + 0.3;
      document.getElementById('sakura-container').appendChild(petal);
      setTimeout(() => petal.remove(), 9000);
    }
    setInterval(createPetal, 300);

    // Shooting stars
    const starCanvas = document.getElementById('shootingStars');
    const ctx = starCanvas.getContext('2d');
    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;

    function shootStar() {
      let x = Math.random() * starCanvas.width;
      let y = 0;
      let length = 600;
      let speed = 12;

      function draw() {
        ctx.clearRect(0,0,starCanvas.width,starCanvas.height);
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x - length, y + length);
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.stroke();

        x += speed;
        y += speed;
      }

      const interval = setInterval(() => {
        draw();
        if (y > starCanvas.height) clearInterval(interval);
      }, 30);
    }
    setInterval(shootStar, 3000);

    // 3D tilt for images
    document.querySelectorAll('img').forEach(img => {
      img.style.transition = 'transform 0.2s ease';
      img.addEventListener('mousemove', e => {
        const rect = img.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        const rotateX = ((y - centerY) / centerY) * 10;
        const rotateY = ((x - centerX) / centerX) * 10;
        img.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
      });
      img.addEventListener('mouseleave', () => {
        img.style.transform = 'rotateX(0) rotateY(0)';
      });
    });
  </script>
