<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Liza ‚Äî Magical Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">
<style>
body{
  margin:0; padding:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ffd6e8,#ffeaf3,#ffd1dc);
  overflow:hidden;
  text-align:center;
}
.header{
  font-family:'Sacramento',cursive;
  font-size:48px;
  color:#ff007f;
  margin-top:40px;
  text-shadow:0 0 10px #ff4da6,0 0 20px #ff1a75;
}
.petals{
  position:fixed;
  width:25px;
  height:25px;
  pointer-events:none;
  user-select:none;
}
#birthdayMsg{
  font-size:30px;
  font-weight:600;
  margin-top:50px;
  color:#d00065;
  display:none;
}
button{
  padding:15px 25px;
  border:none;
  border-radius:12px;
  background:#ff4d8d;
  color:white;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  margin-top:20px;
  display:none;
}
#cakeContainer{
  margin-top:30px;
  display:none;
  position:relative;
  width:200px;
  height:200px;
  margin-left:auto;
  margin-right:auto;
}
#cakeEmoji{
  font-size:150px;
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  cursor:pointer;
  user-select:none;
}
#cakeOverlay{
  position:absolute;
  top:0; left:0;
  width:0;
  height:100%;
  background:#fff5f5;
  border-radius:0 100px 100px 0;
  pointer-events:none;
}
#loveLetter, #finalText, #friendNote{
  font-size:20px;
  margin-top:20px;
  color:#d00065;
  display:none;
}
.heart{
  position:fixed;
  color:#ff4d8d;
  font-size:20px;
  animation:floatHeart 3s linear forwards;
  pointer-events:none;
}
@keyframes floatHeart{
  0% {transform:translateY(0); opacity:1;}
  100% {transform:translateY(-200px); opacity:0;}
}
</style>
</head>
<body>

<div class="header">For Liza üíñ</div>
<div id="birthdayMsg">üéâ Happy Birthday Liza! üéâ</div>
<button id="miniSurpriseBtn">Mini Surprise üéÅ</button>

<div id="cakeContainer">
  <div id="cakeEmoji">üéÇ</div>
  <div id="cakeOverlay"></div>
</div>

<div id="loveLetter"></div>
<div id="finalText"></div>
<div id="friendNote"></div>

<script>
// Sakura petals
function createPetal(){
  const petal=document.createElement('div');
  petal.className='petals';
  petal.innerText='üå∏';
  petal.style.left=Math.random()*100+'vw';
  petal.style.top='-5vh';
  petal.style.fontSize=(15+Math.random()*20)+'px';
  petal.style.opacity=Math.random()*0.7+0.3;
  document.body.appendChild(petal);
  const duration = 4000 + Math.random()*4000;
  let start=null;
  function animate(timestamp){
    if(!start) start=timestamp;
    const progress=timestamp-start;
    const pct=progress/duration;
    petal.style.top=(-5 + pct*110)+'vh';
    petal.style.transform='rotate('+(pct*360)+'deg)';
    if(pct<1){
      requestAnimationFrame(animate);
    }else petal.remove();
  }
  requestAnimationFrame(animate);
}
setInterval(createPetal,300);

// Birthday message
const birthdayMsg=document.getElementById('birthdayMsg');
setTimeout(()=>{
  birthdayMsg.style.display='block';
  setTimeout(()=>{
    birthdayMsg.style.display='none';
    document.getElementById('miniSurpriseBtn').style.display='inline-block';
  },4000);
},500);

// Mini Surprise
const miniBtn=document.getElementById('miniSurpriseBtn');
const cakeContainer=document.getElementById('cakeContainer');
const cakeEmoji=document.getElementById('cakeEmoji');
const cakeOverlay=document.getElementById('cakeOverlay');

miniBtn.addEventListener('click',()=>{
  miniBtn.style.display='none';
  cakeContainer.style.display='block';
});

// Cake cutting
let cutting=false;
let cutProgress=0;

function createHeart(){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.fontSize=(15+Math.random()*20)+'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),3000);
}

function cutCake(e){
  if(cutting){
    cutProgress+=5;
    if(cutProgress>100) cutProgress=100;
    cakeOverlay.style.width=cutProgress+'%';
    // Hearts/confetti
    createHeart();
    if(cutProgress===100){
      cakeContainer.style.opacity=0.5;
      // Hinglish letter
      const loveLetter=document.getElementById('loveLetter');
      loveLetter.innerHTML = `üíå Liza, tum meri bestfriend ho! Har pal tumhare saath maza aata hai aur tum meri duniya ko bright banati ho.`;
      loveLetter.style.display='block';
      // 8 seconds timer for final
      setTimeout(()=>{
        loveLetter.style.display='none';
        const finalText=document.getElementById('finalText');
        finalText.innerText='Liza, Thanks for making me a part of your life ü´∂üèªüçì‚ù§Ô∏è';
        finalText.style.display='block';
        // Friendship note
        const friendNote=document.getElementById('friendNote');
        friendNote.innerText=' Keep smiling ü´∂üèªüíñ';
        friendNote.style.display='block';
      },8000);
    }
  }
}

cakeEmoji.addEventListener('mousedown',()=>cutting=true);
cakeEmoji.addEventListener('mouseup',()=>cutting=false);
cakeEmoji.addEventListener('mousemove',cutCake);

cakeEmoji.addEventListener('touchstart',()=>cutting=true);
cakeEmoji.addEventListener('touchend',()=>cutting=false);
cakeEmoji.addEventListener('touchmove',cutCake);

</script>
</body>
</html>
