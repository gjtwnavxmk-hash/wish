<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Liza â€” Magical Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">
<style>
body{
  margin:0; padding:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ffd6e8,#ffeaf3,#ffd1dc);
  overflow:hidden;
  text-align:center;
}
.header{
  font-family:'Sacramento',cursive;
  font-size:48px;
  color:#ff007f;
  margin-top:40px;
  text-shadow:0 0 10px #ff4da6,0 0 20px #ff1a75;
}
.petals{
  position:fixed;
  width:25px;
  height:25px;
  pointer-events:none;
  user-select:none;
}
#birthdayMsg{
  font-size:30px;
  font-weight:600;
  margin-top:50px;
  color:#d00065;
  display:none;
}
button{
  padding:15px 25px;
  border:none;
  border-radius:12px;
  background:#ff4d8d;
  color:white;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  margin-top:20px;
  display:none;
}
#cakeEmoji{
  font-size:150px;
  cursor:pointer;
  display:none;
  user-select:none;
}
#loveLetter, #finalText{
  font-size:20px;
  margin-top:20px;
  color:#d00065;
  display:none;
}
</style>
</head>
<body>

<div class="header">For Liza ğŸ’–</div>
<div id="birthdayMsg"> Happy Birthday Liza! ğŸ«¶ğŸ»ğŸ‰</div>
<button id="miniSurpriseBtn">Mini Surprise ğŸ</button>
<div id="cakeEmoji">ğŸ‚</div>
<div id="loveLetter"></div>
<div id="finalText"></div>

<script>
// Sakura petals falling
function createPetal(){
  const petal = document.createElement('div');
  petal.className='petals';
  petal.innerText='ğŸŒ¸';
  petal.style.left=Math.random()*100+'vw';
  petal.style.top='-5vh';
  petal.style.fontSize=(15+Math.random()*20)+'px';
  petal.style.opacity=Math.random()*0.7+0.3;
  document.body.appendChild(petal);
  const duration = 4000 + Math.random()*4000;
  let start = null;
  function animate(timestamp){
    if(!start) start=timestamp;
    const progress=timestamp-start;
    const pct=progress/duration;
    petal.style.top = (-5 + pct*110)+'vh';
    petal.style.transform = 'rotate('+ (pct*360) +'deg)';
    if(pct<1){
      requestAnimationFrame(animate);
    }else{
      petal.remove();
    }
  }
  requestAnimationFrame(animate);
}
setInterval(createPetal,300);

// Step 1: Birthday message
const birthdayMsg = document.getElementById('birthdayMsg');
setTimeout(()=>{
  birthdayMsg.style.display='block';
  setTimeout(()=>{
    birthdayMsg.style.display='none';
    // Step 2: Show mini surprise button
    document.getElementById('miniSurpriseBtn').style.display='inline-block';
  },4000);
},500);

// Step 2: Mini Surprise Button
const miniBtn = document.getElementById('miniSurpriseBtn');
const cakeEmoji = document.getElementById('cakeEmoji');
miniBtn.addEventListener('click',()=>{
  miniBtn.style.display='none';
  cakeEmoji.style.display='inline-block';
});

// Step 3: Cake cutting by dragging
let cakeCut = false;
let isDragging = false;
cakeEmoji.addEventListener('mousedown',()=>isDragging=true);
cakeEmoji.addEventListener('mouseup',()=>{
  if(isDragging){
    cakeCut=true;
    cakeEmoji.style.opacity=0.3;
    // Send ğŸ«¶ğŸ»
    alert('ğŸ«¶ğŸ»â¤ï¸Thanks for making me a part of your life ');
    cakeEmoji.style.display='none';
    // Show love letter
    const loveLetter = document.getElementById('loveLetter');
    loveLetter.innerHTML = `ğŸ’Œ Liza, tum meri duniya ka sabse soft aur sweet hissa ho. Har pal tumhare saath magic lagta hai.`;
    loveLetter.style.display='block';
    // Step 5: Show final text option
    const finalText = document.getElementById('finalText');
    const finalBtn = document.createElement('button');
    finalBtn.innerText='Click for final message â¤ï¸';
    document.body.appendChild(finalBtn);
    finalBtn.addEventListener('click',()=>{
      loveLetter.style.display='none';
      finalBtn.style.display='none';
      finalText.innerText='Liza you are my everything ğŸ«¶ğŸ»ğŸ“â¤ï¸';
      finalText.style.display='block';
    });
  }
  isDragging=false;
});

// For mobile touch support
cakeEmoji.addEventListener('touchstart',()=>isDragging=true);
cakeEmoji.addEventListener('touchend',()=>{
  if(isDragging){
    cakeCut=true;
    cakeEmoji.style.opacity=0.3;
    alert('ğŸ«¶ğŸ» Love you, Liza!');
    cakeEmoji.style.display='none';
    const loveLetter = document.getElementById('loveLetter');
    loveLetter.innerHTML = `ğŸ’Œ Liza, tum meri duniya ka sabse soft aur sweet hissa ho. Har pal tumhare saath magic lagta hai.`;
    loveLetter.style.display='block';
    const finalText = document.getElementById('finalText');
    const finalBtn = document.createElement('button');
    finalBtn.innerText='Click for final message â¤ï¸';
    document.body.appendChild(finalBtn);
    finalBtn.addEventListener('click',()=>{
      loveLetter.style.display='none';
      finalBtn.style.display='none';
      finalText.innerText='Liza ğŸ«¶ğŸ»ğŸ“â¤ï¸';
      finalText.style.display='block';
    });
  }
  isDragging=false;
});
</script>
</body>
</html>
